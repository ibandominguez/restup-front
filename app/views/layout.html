<div class="load-topbar" ng-show="loading > 0">
  <div class="topbar"></div>
  <div class="topbar"></div>
  <div class="topbar"></div>
</div>

<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-dark" align-title="center">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="main"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" class="navbar">
    <ion-header-bar class="navbar-header bar-dark" align-title="center">
      <h1 class="title">RESTUP FRONT</h1>
    </ion-header-bar>
    <ion-content class="navbar-content">
      <ion-list>
        <ion-item menu-close href="#/app/dashboard" class="item-icon-left">
          <i class="icon ion-android-color-palette"></i>
          Dashboard
        </ion-item>
        <ion-item menu-close href="#/app/authentication" class="item-icon-left">
          <i class="icon ion-android-person"></i>
          Authentication
        </ion-item>
        <ion-item ng-show="resources.length" class="item-divider">Resources</ion-item>
        <ion-item menu-close href="#/app/resources/{{ resource.title }}" class="item-icon-left" ng-repeat="resource in resources track by $index">
          <i class="icon ion-android-list"></i>
          {{ resource.title | capitalize }}
        </ion-item>
        <ion-item class="item-divider">Configuration</ion-item>
        <ion-item menu-close href="#/app/settings" class="item-icon-left">
          <i class="icon ion-gear-a"></i>
          Settings
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
